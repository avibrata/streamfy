<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StreamFY Admin Panel</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
</head>

<body>

    <nav class="navbar" style="background:#000;">
        <div class="logo">StreamFY <span>Admin</span></div>
        <div class="nav-links">
            <a href="index.html" target="_blank">View Site</a>
            <a href="#" onclick="logout()" id="logout-btn">Logout</a>
        </div>
    </nav>

    <div class="admin-container">

        <!-- Login Form -->
        <div id="login-container" style="max-width:400px; margin: 4rem auto;">
            <h2 style="margin-bottom:1rem; text-align:center;">Admin Login</h2>
            <form id="login-form">
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" name="email" required>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" name="password" required>
                </div>
                <button type="submit" class="btn" style="width:100%">Login</button>
            </form>
        </div>

        <!-- Admin Content -->
        <div id="admin-content" style="display:none;">

            <div style="display:flex; justify-content:space-between; align-items:flex-end;">
                <h2>Add New Match</h2>
            </div>

            <form id="add-match-form" style="background:#1f1f1f; padding:20px; border-radius:8px; margin: 20px 0;">
                <div style="display:grid; grid-template-columns: 1fr 1fr; gap:10px;">
                    <div class="form-group">
                        <label>Sport</label>
                        <select name="sport">
                            <option value="football">Football</option>
                            <option value="cricket">Cricket</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>League / Tournament</label>
                        <input type="text" name="league" placeholder="e.g. Premier League" required>
                    </div>
                    <div class="form-group">
                        <label>Team A</label>
                        <input type="text" name="teamA" placeholder="Home Team" required>
                    </div>
                    <div class="form-group">
                        <label>Team B</label>
                        <input type="text" name="teamB" placeholder="Away Team" required>
                    </div>
                    <div class="form-group">
                        <label>Match Time</label>
                        <input type="datetime-local" name="matchTime" required>
                    </div>
                    <div class="form-group">
                        <label>Stream URL (.m3u8)</label>
                        <input type="url" name="streamUrl" placeholder="https://..." required>
                    </div>
                </div>
                <div class="form-group">
                    <label style="display:flex; align-items:center; gap:10px; cursor:pointer;">
                        <input type="checkbox" name="live" style="width:auto;"> Match is currently LIVE
                    </label>
                </div>
                <button type="submit" class="btn">Add Match</button>
            </form>

            <h2 style="margin-top:2rem;">Manage Matches</h2>
            <div id="admin-matches-list">
                <!-- Matches list loaded by JS -->
            </div>

        </div>

    </div>

    <script type="module" src="js/admin.js"></script>
</body>

</html>
